<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Urtext Piano</title>
    <!-- CSP for Phase 1 (MVP) - unsafe-eval required for OSMD library -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-eval' 'unsafe-inline'; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' data: blob:;
                   media-src 'self' blob:;
                   connect-src 'self' ws: wss:;">
    <!-- TODO: Remove unsafe-eval in Phase 2 by using webview sandboxing -->
    <link rel="stylesheet" href="./styles/themes.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script>
      // Prevent flash of unstyled content by applying theme before React loads
      const storedTheme = localStorage.getItem('urtext-piano-theme');
      if (storedTheme) {
        try {
          const theme = JSON.parse(storedTheme);
          document.documentElement.setAttribute('data-theme', theme.name || 'light');
        } catch (e) {
          // Invalid theme data, use default
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
